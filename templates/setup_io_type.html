{% extends "template.html"  %}
{% block content %}
    <h2>{{_('I/O Type Setup')}}</h2>
    {% if error %}
        <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
    
    <form action="" method="post"  class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">{{_('Name')}}</label>
            
            <div class="col-sm-2">
                <label class="col-sm-2 control-label">{{_('Type')}}</label>
            </div>
            
            <div class="col-sm-8">
                <label class="col-sm-8 control-label">{{_('Description')}}</label>
            </div>
        </div>
        {% for p in data %}
        <div class="form-group">
            <input type="hidden" name={{ p.id }}['id'] id="id" value="{{ p.id }}">
            
            <label class="col-sm-2 control-label">{{ p.name }}</label>
            
            <div class="col-sm-2">
                {% if p.type==0 %} 
                    <label class="col-sm-2 control-label">Output</label>
                {% elif p.type==1 %} 
                    <label class="col-sm-2 control-label">Input</label>
                {% endif %}
            </div>
            
            <div class="col-sm-8">
                <input width="200px" type="text"  name={{ p.id }}['description'] value="{{ p.description }}">
            </div>
        </div>
        {% endfor %}
        <input type="submit" name="submit" value="Save">
    </form>

{% endblock %}
